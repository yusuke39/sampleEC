<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link th:href="@{/css/index.css}" rel="stylesheet">
  <title>Store</title>
</head>
<body>

  <div class="wrapper">
    <div class="header">
      <div class="top-banner">
        <nav class="navigation">
          <div class="title-area">
            <div class="primary-logo">
              <a href="#">
                <span class="logo">Store</span>
              </a>
            </div>
            <div class="title-area-right">
              <a href="#" class="login-button">
                <span><i class="far fa-user header-over-button header-login-button"></i></span>
              </a>
              <a href="#">
                <span><i class="fas fa-shopping-cart shopping-cart"></i></span>
              </a>
            </div>
          </div>
          <div class="header-menu">
            <ul class="menu-caetgory">
              <li class="menu-item">
                <a href="#">
                  <span class="menu-label">新商品</span>
                </a>
              </li>
              <li class="menu-item">
                <a href="#">
                  <span class="menu-label">ホーム</span>
                </a>
              </li>
              <li class="menu-item">
                <a href="#">
                  <span class="menu-label">キッチン</span>
                </a>
              </li>
              <li class="menu-item">
                <a href="#">
                  <span class="menu-label">ファッション</span>
                </a>
              </li>
              <li class="menu-item">
                <a href="#">
                  <span class="menu-label">ブック</span>
                </a>
              </li>
              <li class="menu-item">
                <a href="#">
                  <span class="menu-label">キッズ</span>
                </a>
              </li>
              <li class="menu-item">
                <a href="#">
                  <span class="menu-label">キッチン</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
      <div id="header-serch-overlay">
        <div class="header-serch-overlay">
          <div class="header-overlay-content">
            <div class="header-serch">
              <form action="#" method="post" class="serch-form">
                <input type="hidden">
                <input type="text" name="serch" class="serch" id="serch">
                <button type="submit" class="submit-button">
                    <i class="fas fa-search"></i>検索
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="login-andregister">
    <div class="loginbox">
      <p class="logo">ログイン</p>
        <form action="login" method="post" class="rogin">
        <label for="name" class="name">ログインネーム:
          <input id="name" type="text" class="name-input">
        </label><br>
        <label for="email" class="email">メールアドレス:
          <input type="email" id="email" class="email-input">
        </label><br>
        <label for="pass" class="password">パスワード:
          <input type="password" id="pass" class="password-input">
        </label>
      </form>
    </div>
    <div class="register-box">
      <p class="logo">新規会員登録</p>
      <form action="register" method="post" class="register">
        <label for="name-regi" class="name">ログインネーム:
          <input id="name-regi" type="text" class="name-input">
        </label><br>
        <label for="email-regi" class="email">メールアドレス:
          <input type="email" id="email-regi" class="email-input">
        </label><br>
        <label for="pass-regi" class="password">パスワード:
          <input type="password" id="pass-regi" class="password-input">
        </label>
      </form>
    </div>
  </div>
  </body>
  </html>
