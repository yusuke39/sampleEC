<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link th:href="@{/css/index.css}" rel="stylesheet">
  <title>Store</title>
</head>
<header th:fragment="header">
  <div class="wrapper">
    <div class="header">
      <div class="top-banner">
        <nav class="navigation">
          <div class="title-area">
            <div class="primary-logo">
              <a href="#">
                <span class="logo">Store</span>
              </a>
            </div>
            <div class="title-area-right">
              <a th:href="@{/login}" class="login-button">
                <span><i class="far fa-user header-over-button header-login-button"></i></span>
              </a>
              <a href="#">
                <span><i class="fas fa-shopping-cart shopping-cart"></i></span>
              </a>
            </div>
          </div>
          <div class="header-menu">
            <ul class="menu-caetgory">
              <li class="menu-item">
                <a href="#">
                  <span class="menu-label">新商品</span>
                </a>
              </li>
              <li class="menu-item">
                <a href="#">
                  <span class="menu-label">ホーム</span>
                </a>
              </li>
              <li class="menu-item">
                <a href="#">
                  <span class="menu-label">キッチン</span>
                </a>
              </li>
              <li class="menu-item">
                <a href="#">
                  <span class="menu-label">ファッション</span>
                </a>
              </li>
              <li class="menu-item">
                <a href="#">
                  <span class="menu-label">ブック</span>
                </a>
              </li>
              <li class="menu-item">
                <a href="#">
                  <span class="menu-label">キッズ</span>
                </a>
              </li>
              <li class="menu-item">
                <a href="#">
                  <span class="menu-label">キッチン</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
      <div id="header-serch-overlay">
        <div class="header-serch-overlay">
          <div class="header-overlay-content">
            <div class="header-serch">
              <form action="#" method="post" class="serch-form">
                <input type="hidden">
                <input type="text" name="serch" class="serch" id="serch">
                <button type="submit" class="submit-button">
                    <i class="fas fa-search"></i>検索
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</header>
